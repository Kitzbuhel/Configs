_format_version: "2.1"

services:
  - name: authService
    url: http://app_stack_authService:8080
    routes:
      - name: register-route
        paths:
          - /api/user/register
      - name: login-route
        paths:
          - /api/user/login
      - name: status-route
        paths:
          - /api/user/status
  - name: pgAdmin
    url: http://app_stack_pgAdmin:80/login
    routes:
      - name: pgAdmin-route
        paths:
          - /pgAdmin
