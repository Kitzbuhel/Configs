_format_version: "2.1"

services:
  - name: auth-service
    url: http://authService:8079
    routes:
      - name: auth-routes
        paths:
          - /api/user/register
          - /api/user/login
          - /api/user/status/*
        strip_path: false

  - name: adminer-service
    url: http://adminer:8080
    routes:
      - name: adminer-login-routes
        paths:
          - /adminer
        strip_path: true
      - name: adminer-other-routes
        paths:
          - /adminer/*
        strip_path: false

plugins:
  - name: prometheus
    config:
      per_consumer: true
      status_code_metrics: true
      latency_metrics: true
      bandwidth_metrics: true
