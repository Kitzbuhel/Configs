_format_version: "2.1"

services:
  - name: authService
    url: http://authService:8080/api/user
    routes:
      - name: register-route
        paths:
          - /api/user/register
      - name: login-route
        paths:
          - /api/user/login
      - name: status-route
        paths:
          - /api/user/status/:id
  - name: pgAdmin
    url: http://pgAdmin:80/login
    routes:
      - name: pgAdmin-route
        paths:
          - /pgAdmin
