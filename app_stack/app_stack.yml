version: "3.8"

services:

########## Auth Service DB ##########
    authPostgresDB:
        image: postgres
        environment:
            POSTGRES_DB: users
            POSTGRES_USER: admin
            POSTGRES_PASSWORD: admin
            PGPORT: 5432
        networks:
            - authDB-adminer
            - authDB-authService

########## Auth Service ##########
    authService:
        image: sunset01/idp-auth-service:0.0.4
        depends_on:
            - authPostgresDB
        environment:
            spring.datasource.url: jdbc:postgresql://authPostgresDB:5432/users
            SPRING_DATASOURCE_USERNAME: admin
            SPRING_DATASOURCE_PASSWORD: admin
        networks:
            - authDB-authService
            - logging
            - kong
            - todoService-authService

########## Todos DB ##########
    todosPostgresDB:
        image: postgres
        environment:
            POSTGRES_DB: todos
            POSTGRES_USER: admin
            POSTGRES_PASSWORD: admin
            PGPORT: 5432
        networks:
            - todosDB-adminer
            - todosDB-ioService

########## IOService ##########
    ioService:
        image: mehigh8/io-service:0.0.1
        depends_on:
            - todosPostgresDB
        environment:
            spring.datasource.url: jdbc:postgresql://todosPostgresDB:5432/todos
            SPRING_DATASOURCE_USERNAME: admin
            SPRING_DATASOURCE_PASSWORD: admin
        networks:
            - todosDB-ioService
            - logging
            - todoService-ioService

########## TodosLogicService ##########
    todosLogicService:
        image: mehigh8/todos-logic-service:0.0.2
        depends_on:
            - ioService
            - authService
        environment:
            IOSERVICE_BASE_URL: http://ioService:8081
            AUTHSERVICE_BASE_URL: http://authService:8079
        networks:
            - kong
            - logging
            - todoService-ioService
            - todoService-authService


########## Adminer ##########
    adminer:
        image: adminer
        depends_on:
            - authPostgresDB
        networks:
            - kong
            - authDB-adminer
            - todosDB-adminer

########## Kong API Gateway ##########
    kong:
        image: kong
        depends_on:
            - authService
            - adminer
        volumes:
            - ../kong:/usr/local/kong/declarative
        environment:
            KONG_DATABASE: "off"
            KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml
            KONG_PROXY_ACCESS_LOG: /dev/stdout
            KONG_ADMIN_ACCESS_LOG: /dev/stdout
            KONG_PROXY_ERROR_LOG: /dev/stderr
            KONG_ADMIN_ERROR_LOG: /dev/stderr
            KONG_ADMIN_LISTEN: 0.0.0.0:8001
        ports:
            - "8000:8000"
            - "8001:8001"
        deploy:
            placement:
                constraints: [node.role == manager]
        networks:
            - kong
            - logging

########## Prometheus ##########
    prometheus:
        image: prom/prometheus
        ports:
            - "9090:9090"
        volumes:
            - ../prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
        networks:
            - logging

########## Node Exporter ##########
    nodeExporter:
        image: prom/node-exporter
        deploy:
            mode: global
        volumes:
            - /proc:/host/proc:ro
            - /sys:/host/sys:ro
            - /:/rootfs:ro
        command:
            - '--path.procfs=/host/proc'
            - '--path.sysfs=/host/sys'
            - '--path.rootfs=/rootfs'
            - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
        networks:
            - logging

########## Grafana ##########
    grafana:
        image: grafana/grafana
        ports:
            - "3000:3000"
        networks:
            - logging

########## Portainer ##########
    agent:
        image: portainer/agent
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - /var/lib/docker/volumes:/var/lib/docker/volumes
        networks:
            - agent_network
        deploy:
            mode: global
            placement:
                constraints: [ node.platform.os == linux ]

    portainer:
        image: portainer/portainer-ce
        command: -H tcp://tasks.agent:9001 --tlsskipverify
        ports:
            - "9443:9443"
            - "9000:9000"
            - "8002:8000"
        volumes:
            - portainer_data:/data
        networks:
            - agent_network
        deploy:
            mode: replicated
            replicas: 1
            placement:
                constraints: [ node.role == manager ]


networks:
    logging:
    authDB-adminer:
    authDB-authService:
    todosDB-adminer:
    todosDB-ioService:
    todoService-ioService:
    todoService-authService:
    kong:
    agent_network:

volumes:
    portainer_data:
